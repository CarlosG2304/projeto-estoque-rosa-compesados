<div class="container">

  <!-- Pesquisa -->
  <div class="grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="col-12">
        <h1>Classificação</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText [(ngModel)]="filtro.Descricao" type="text" name="nome" >
      </div>

      <div class="col-12">
        <button pButton (click)="pesquisar()" type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <!-- Lista de pessoas -->
  <div class="grid">
    <div class="col-12">
      <p-table [value]="classificacao"   styleClass="p-datatable-gridlines"  [responsive]="true" [paginator]="true" [rows]="5" 
        [totalRecords]="totalRegistros" [rowsPerPageOptions]="[5,10,15]" [(first)]="pagina" (onPage)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-classificacao>
          <tr>
            <td>
              <span class="p-column-title">ID</span>
              {{ classificacao.Id }}
            </td>
            <td>
              <span class="p-column-title">Nome</span>
              {{ classificacao.nome }}
            </td>
           
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma classificaçao encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
     
    </div>
  </div>

</div>
