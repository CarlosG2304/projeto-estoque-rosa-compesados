<div class="container">
  <form #lancamentoForm="ngForm"  autocomplete="off">
<!--  (ngSubmit)="salvar(lancamentoForm)" -->
    <div class="grid">
      <div class="col-12">
        <h1> Cadastros</h1>
      </div>
      <div class="flex flex-column col-6 gap-2">
        <label for="username">Item</label>
        <input 
            pInputText 
            id="username" 
            aria-describedby="username-help" 
            [(ngModel)]="item.nome" name="nome" #nome="ngModel"/>
      
    </div>
      
      <div class="col-12">
        <button pButton id="botao" type="submit" style="margin-left: 21%;" label="Salvar" [disabled]="lancamentoForm.invalid" (click)="salvarItem(lancamentoForm)" ></button>
        <div class="flex flex-column col-6 gap-2">
          <label for="username">Classificação</label>
          <input 
              pInputText 
              id="username" 
              aria-describedby="username-help" 
              [(ngModel)]="classificacao.nome" name="nome" #nome="ngModel"/>
        
      </div>
      <button pButton type="submit" label="Salvar" style="margin-left: 21%;" [disabled]="lancamentoForm.invalid" (click)="salvarClassificacao(lancamentoForm)" ></button>
      <div class="flex flex-column col-6 gap-2">
        <label for="username">Centro de Custo</label>
        <input 
            pInputText 
            id="username" 
            aria-describedby="username-help" 
            [(ngModel)]="centrocusto.nome" name="nome" #nome="ngModel"/>
      
    </div>
    <button pButton type="submit" label="Salvar" style="margin-left: 21%;" [disabled]="lancamentoForm.invalid" (click)="salvarCentroCusto(lancamentoForm)" ></button>
      </div>
    </div>

  </form>
</div>
